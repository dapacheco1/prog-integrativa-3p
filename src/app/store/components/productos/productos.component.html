<div class="grid xsm:grid-cols-1 sm:grid-cols-1 md:grid-cols-4 md:gap-5 lg:grid-cols-4 lg:gap-5 xl:grid-cols-4 xl:gap-5  mt-10 px-5">
  <div *ngFor="let product of listaProductos; index as i" class="card grid grid-rows-2 mb-16">
    <img src="{{product.images[0]}}" alt="image">
    <section class="grid grid-rows-4 ">
      <h2>{{product.title}}</h2>


      <div class="grid grid-cols-2">
        <strong>Precio</strong>
        <span>$ {{product.price}} USD</span>
      </div>

      <div class="grid grid-cols-2">
        <strong>Categoria </strong>
        <span>{{product.category.name}}</span>
      </div>

      <div class="grid grid-cols-5">
        <button (click)="addCart(product)"  class="hover:text-gray-300 text-white hover:bg-green-700 bg-green-400">
          <i class="fa-solid fa-bag-shopping"></i>
        </button>
        <button (click)="editModal(i)" class="hover:text-gray-300 text-white hover:bg-blue-700 bg-blue-400">
          <i class="fa-solid fa-pencil"></i>
        </button>
        <button (click)="detailsModal(i)" class="hover:text-gray-300 text-white hover:bg-cyan-700 bg-cyan-500">
          <i class="fa-solid fa-eye"></i>
        </button>
        <button (click)="borrar(i)" class="hover:text-gray-300 text-white hover:bg-red-700 bg-red-400">
          <i class="fa-solid fa-trash"></i>
        </button>

      </div>
    </section>

  </div>
</div>

<div class="pagination grid text-center mt-10">

<nav aria-label="Page navigation example">
  <ul class="inline-flex items-center -space-x-px">
    <li>
      <a href="#" (click)="prevPage()" class="block py-2 px-3 ml-0 leading-tight text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Previous</span>
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
      </a>
    </li>
    <li>
      <a href="#" class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">{{currentPage}}</a>
    </li>


    <li>
      <a href="#" (click)="nextPage()" class="block py-2 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Next</span>
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
      </a>
    </li>
  </ul>
</nav>

</div>
<div class="editModal" style="display:none">
  <div class="grid place-items-center h-screen">
    <div class="form bg-green-50 p-10">
      <div class="grid xsm:grid-cols-1 md:grid-cols-2 md:gap-11 lg:grid-cols-2 lg:gap-11 xl:grid-cols-2 xl:gap-11">
        <h2 class="text-3xl mb-3">Editar Producto</h2>
        <button (click)="closeModal('editModal')" class="xsm:mt-5 xsm:mb-5 sm:mt-5 sm:mb-5 xsm:p-5 sm:p-5 hover:text-gray-300 text-white hover:bg-red-700 bg-red-400">
          Salir Form<i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
      </div>

      <div class="grid grid-rows-2 mb-3 mx-16">
        <label for="title">Nombre Producto</label>
        <input type="text" name="title" [(ngModel)]="editProduct.title">
      </div>
      <div class="grid grid-rows-2 mb-3 mx-16">
        <label for="price">Precio: </label>
        <input type="number" name="price" [(ngModel)]="editProduct.price">
      </div>
      <div class="grid grid-rows-2 mb-3 mx-16">
        <label for="Description">Descripcion: </label>
        <input type="text" [(ngModel)]="editProduct.description">
      </div>

      <div class="grid mb-3 mt-6 mx-16">

        <button (click)="actualizar()" class="py-2 hover:text-gray-300 text-white hover:bg-green-700 bg-green-400">Guardar <i class="fa-solid fa-floppy-disk"></i></button>
      </div>
    </div>

  </div>
</div>

<div class="detailsModal" style="display:none">
  <div class="grid place-items-center h-screen">
    <div class="form bg-green-50 p-10">
      <div class="grid xsm:grid-cols-1 md:grid-cols-2 md:gap-11 lg:grid-cols-2 lg:gap-11 xl:grid-cols-2 xl:gap-11">
        <h2 class="text-3xl mb-3">Detalles del Producto</h2>
        <button (click)="closeModal('detailsModal')" class="xsm:mt-5 xsm:mb-5 sm:mt-5 sm:mb-5 xsm:p-5 sm:p-5 hover:text-gray-300 text-white hover:bg-red-700 bg-red-400">
          Salir Detalles<i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
      </div>

      <div class="grid grid-cols-3 mt-3 mb-3 mx-16">
        <img *ngFor="let img of editProduct.images" [src]="img" alt="img">
      </div>
      <div class="grid grid-rows-2 mb-3 mx-16">
        <label for="title"><strong>Descripcion</strong></label>
        <span>{{editProduct.description}}</span>
      </div>
      <div class="grid grid-rows-2 mb-3 mx-16">
        <label for="price"><strong>Categoria </strong></label>
        <span>{{editProduct.category.name}}</span>
      </div>

    </div>

  </div>
</div>
